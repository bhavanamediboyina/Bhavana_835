<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="form-container">
        <h1>Student Registration form</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-grid">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="course">Course Name</label>
                    <input type="text" id="course" name="course" required>

                    <label for="rollno">Roll Number</label>
                    <input type="text" id="rollno" name="rollno" required>

                    <label for="regulation">Regulation</label>
                    <select id="regulation" name="regulation" required>
                        <option value="">Select</option>
                        <option value="AR16">AR16</option>
                        <option value="AR17">AR17</option>
                        <option value="AR18">AR18</option>
                        <option value="AR19">AR19</option>
                        <option value="AR20">AR20</option>
                        <option value="AR21">AR21</option>
                        <option value="AR22">AR22</option>
                        <option value="AR23">AR23</option>
                    </select>

                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>

                    <label for="username">Create Username</label>
                    <input type="text" id="username" name="username" required>

                    <label for="coursecode">Course Code</label>
                    <input type="text" id="coursecode" name="coursecode" required>

                    <label for="year">Year</label>
                    <select id="year" name="year" required>
                        <option value="">Select</option>
                        <option value="1st">1st Year</option>
                        <option value="2nd">2nd Year</option>
                        <option value="3rd">3rd Year</option>
                        <option value="4th">4th Year</option>
                    </select>

                    <label for="semester">Semester</label>
                    <select id="semester" name="semester" required>
                        <option value="">Select</option>
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                        <option value="4">4th</option>
                        <option value="5">5th</option>
                        <option value="6">6th</option>
                        <option value="7">7th</option>
                        <option value="8">8th</option>
                    </select>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>

            <div class="additional-fields">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="idproof">Upload ID Proof</label>
                <input type="file" id="idproof" name="idproof" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>

            <div class="submit-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
